	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

	<header>
		<nav>
			<div class="row">




				<div class="center-item">
					<div id="hamburger">
						<ul class="list-inline clearfix">
							<li class="hamburger-menu-style">
								<a href="#"><i aria-hidden="true"></i><span> &#9776</span></a>
							</li>
						</ul>
					</div>

					<div id="mainmenu">
						<ul class="list-inline clearfix">

							<li class="mainmenustyle hvr-bounce-to-bottom" class="col-xs-6 col-s-3">
								<a href="index.html"><i class="fa fa-guitar" aria-hidden="true"></i><span> The Band</span></a>
							</li>

							<li class="mainmenustyle  hvr-bounce-to-bottom" class="col-xs-6 col-sm-3">
								<a href="videos.html"><i class="fa fa-video" aria-hidden="true"></i><span> Videos</span></a>
							</li>

							<li class="mainmenustyle hvr-bounce-to-bottom" class="col-xs-6 col-sm-3">
								<a href="discography.html"><i class="fa fa-compact-disc" aria-hidden="true"></i><span> Discography</span></a>
							</li>

							<li class="selected mainmenustyle hvr-bounce-to-bottom" class="col-xs-6 col-sm-3">
								<a href="book.html"><span>Book & Sign Up</span></a>
							</li>

						</ul>
					</div>
				</div>


			</div>
		</nav>
	</header>

	<section>



		<br></br>

		<div class="row col-12">
			<div class="song-line-1">
				<p>To Put</p>
			</div>
		</div>

		<div class="row col-12">
			<div class="song-line-2">
				<p>Anybody Down!</p>
			</div>
			<br></br>
		</div>


		<div class="center-item">
			<img src="/monkees-website/band-assets/images/monkeesop.jpg" alt="Monkees Guitar" height="50" width="200" align="center">
		</div>

		<br></br>



		<div class="row">
			<div class="Sign-Up">
				<p>
					<h2>Make a Request To Book Us & Sign Up To Our Newsletter</h2>
				</p>
			</div>
		</div>

		<br></br>



		<div class="row">

			<div class="row">


				<div class="blurb">
					<div class="col-xs-12 col-s-12 col-md-offset-2 col-md-2 col-lg-offset-2 col-lg-2">

					</div>
				</div>

				<div class="text-center" class="photo">
					<div class="col-xs-12 col-s-12 col-md-offset-1 col-md-2 col-lg-offset-1 col-lg-2">
						<form action="#SignUpModal">
							<fieldset>
								<label for "firstname">First Name:</label>
								<input type="text" firstname="firstname" required>
								<label for "secondname">Second Name:</label>
								<input type="text" secondname="secondname" required>
								<label for "contactnumber">Contact Number:</label>
								<input type="number" contactnumber="contactnumber" required>
								<label for "email">Email Address:</label>
								<input type="email" email="email" required>
								<label for "booking">Request A Booking:</label>
								<input type="checkbox" name="booking" value="booking">
								<label for "newsletter">Sign Up To Our Newsletter:</label>
								<input type="checkbox" name="newsletter" value="newsletter">

								<!-- Adapted From Code At https://www.w3schools.com/bootstrap -->
								<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#BookingResponse">Submit.</button>

								<!-- Modal HTML Markup -->
								<div class="modal fade" id="BookingResponse" role="dialog">
									<div class="modal-dialog">

										<!-- Modal content-->
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">&times;</button>
												<h4 class="modal-title">There's Always Something New...</h4>
											</div>
											<div class="modal-body">
												<p>Thank-You For Your Details....</p>
												<p>We Will Be In Touch Very Soon....</p>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
											</div>
										</div>

									</div>
								</div>
						</form>
					</div>
				</div>

				<!-- Modal -->




				<div class="blurb">
					<div class="col-xs-12 col-s-12 col-md-offset-1 col-md-2 col-lg-offset-1 col-lg-2">

					</div>
				</div>




			</div>

			<br></br>

			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>*//
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



	</section>

	<footer>
		<div class="text-center">
			<div class="footer-text">Follow Us:</div>
			<a href="https://www.facebook.com/TheMonkees/" target="_blank" class="fab fa-facebook fa-3x"></a>
			<a href="https://twitter.com/TheMonkees" target="_blank" class="fab fa-twitter fa-3x"></a>
			<a href="https://www.youtube.com/user/themonkees" target="_blank" class="fab fa-youtube-square fa-3x"></a>
		</div>
	</footer>


</body>
